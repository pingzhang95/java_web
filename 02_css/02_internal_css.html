<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        3 ways to add css in html:
            1. Inline css:
                - Inline css is used to apply css to a single element.
                - Inline css is applied using style attribute.
                - Syntax: <tagname style="property:value;">
            2. Internal css:
                - Internal css is used to apply css to a group of elements.
                - Internal css is applied using <style> tag.
                - Syntax: <style> selector {property:value;}</style>
            3. External css:
                - External css is used to apply css to a group of elements.
                - External css is applied using <link> tag.
                - Syntax: <link rel="stylesheet" href="path/to/css/file">
        Note:
            - Inline css has the highest priority.
            - External css has the lowest priority.
    -->
    <style>
        h1 {
            color: green;
        }
    </style>
</head>
<body>
    <h1>Hello World</h1>
</body>
</html>
