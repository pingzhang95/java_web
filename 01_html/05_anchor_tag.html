<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        anchor tag: a
            href attribute: hyperlink reference
                1. URL
                2. relative path
                3. absolute path
            target attribute: where to open the link
                1. _blank: new tab
                2. _self: same tab
    -->

    <a href="https://www.google.com" target="_blank">Google (new tab)</a> <br>
    <a href="https://www.google.com" target="_self">Google (same tab)</a> <br>

    <a href="./01_hello.html">hello</a> <br>
    <a href="/01_html/01_hello.html">hello</a> <br>
</body>
</html>
