<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        paragraph tag: p
        break tag: br
        horizontal rule tag: hr
    -->
    <p>This is a paragraph.</p>
    <br>
    <p>This is a paragraph after the break tag.</p>
    <hr>
    <p>This is a paragraph after the horizontal rule tag.</p>
</body>
</html>
