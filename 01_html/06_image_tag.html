<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        image tag: img
            source attribute: src
                1. URL
                2. relative path
                3. absolute path
                
            title attribute: title
            alternative text attribute: alt

            width attribute: width
            height attribute: height
    -->     
    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" title="Google Logo" alt="Google Logo">
    <img src="./dog.jpg" title="dog title" alt="dog alternative text">
</body>
</html>
