<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        input tag: input
            type attribute: type of input
                1. text
                2. number
                3. password
                4. radio
                5. checkbox
                6. button
                7. file
                8. ...

            name attribute: name of input
            value attribute: value of input
    -->
    text <input type="text"> <br>
    number <input type="number"> <br>
    password <input type="password"> <br>
    radio <input type="radio" name="r"> a <input type="radio" name="r"> b <br>
    checkbox <input type="checkbox" name="cb"> a <input type="checkbox" name="cb"> b <br>
    button <input type="button" value="click"> <br>
    file <input type="file"> <br>
</body>
</html>
