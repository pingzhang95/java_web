<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        table tag: table
            table head tag: thead
            table body tag: tbody
                table row tag: tr
                    table header tag: th = (bold + center) td
                    table data tag: td
            table foot tag: tfoot
    -->
    <Table border="1px" >
        <thead>
            <tr>
                <th>h1</th>
                <th>h2</th>
                <th>h3</th>
                <th>h4</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>b11</td>
                <td>b12</td>
                <td>b13</td>
                <td rowspan="3">b=3*1</td>
            </tr>
            <tr>
                <td>b21</td>
                <td>b22</td>
                <td>b23</td>
            </tr>
            <tr>
                <td>b31</td>
                <td>b32</td>
                <td>b33</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>f1</td>
                <td>f2</td>
                <td colspan="2">f=1*2</td>
            </tr>
        </tfoot>
    </Table>

</body>
</html>
