<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        table tag: table
            table head tag: thead
            table body tag: tbody
                table row tag: tr
                    table header tag: th = (bold + center) td
                    table data tag: td
            table foot tag: tfoot
    -->
    <Table border="1px" >
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John</td>
                <td>Doe</td>
                <td>25</td>
            </tr>
            <tr>
                <td>Jane</td>
                <td>Doe</td>
                <td>22</td>
            </tr>
            <tr>
                <td>Mike</td>
                <td>Smith</td>
                <td>30</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="2">Total</td>
                <td>77</td>
            </tr>
        </tfoot>
    </Table>

</body>
</html>
