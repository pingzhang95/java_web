    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <!-- 
        Escape Character (HTML Entities)
        - render special characters in HTML.
        - start with an ampersand (&) and end with a semicolon (;)
    -->
    &lt;&gt;
    <br>
    &amp;
    <br>
    &quot;
    <br>
    &apos;
</body>
